name: Push-Image

on: push

jobs:
  push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Login Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login Quay
        uses: docker/login-action@v1
        with:
          registry: 'quay.io'
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Push image
        uses: docker/build-push-action@2.2.0
        with:
          push: true
          tags: |
            docker.io/akhilerm/node-disk-manager:ci
            quay.io/akhilerm/node-disk-manager:cik
